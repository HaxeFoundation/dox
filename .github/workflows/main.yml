name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        haxe-version: [nightly, haxerc]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - if: matrix.haxe-version == 'nightly'
      run: npx lix install haxe nightly
    - run: npx haxe --run RunCI
